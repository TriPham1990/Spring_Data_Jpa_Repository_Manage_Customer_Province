<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<fieldset>
    <legend><h2>Delete Customer</h2></legend>
    <p>
        <a href="/customers">Back To Customer List</a>
    </p>
    <form th:action="@{/delete-customer}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <th>First Name :</th>
                <td th:text="${customer.firstName}"></td>
            </tr>
            <tr>
                <th>Last Name :</th>
                <td th:text="${customer.lastName}"></td>
            </tr>
            <tr>
                <th>Province :</th>
                <td th:text="${customer.province.name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
