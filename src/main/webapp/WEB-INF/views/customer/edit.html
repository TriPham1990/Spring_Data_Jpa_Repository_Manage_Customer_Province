<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<fieldset>
    <legend><h2>Edit Customer</h2></legend>
    <p>
        <a href="/customers">Back To Customer List</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form action="/edit-customer" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <th>First Name :</th>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <th>Last Name :</th>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <th>Province:</th>
                <td>
                    <select name="province">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id} == *{province.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

</fieldset>
</body>
</html>
